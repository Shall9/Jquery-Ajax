<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Style to fix the issue of text extending past card length -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <h1>Stock Search</h1>

    <!-- stocks will Get Dumped Here -->
    <div id="stocks-view"></div>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="stock-form">
      <label for="stock-input">Add a Stock Symbol</label>
      <input type="text" id="stock-input">
      <br>

      <!-- Button triggers new stock to be added -->
      <input id="add-stock" type="submit" value="Add a Stock Symbol">
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="app.js"></script>

</body>

</html>
